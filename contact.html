           </div>
            <div class="contact-form">
                <form action="">
                    <div class="form-group">
                        <label for="">Full Name</label><br>
                        <input type="text" class="form-control" name="" placeholder="eg. John Doe" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Email Address</label><br>
                        <input type="email" class="form-control" name="" placeholder="eg. example@gmail.com" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Mobile</label><br>
                        <input type="text" class="form-control" name="" placeholder="eg. +234 000 000 0000" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Message</label><br>
                        <textarea name="msg" id="" cols="3" rows="3" class="form-control" placeholder="Enter Message"></textarea>
                    </div>
                    <div class="form-group"><br>
                        <input type="submit" class="form-btn" name="" id="">
                    </div>
                </form>
            </div>
